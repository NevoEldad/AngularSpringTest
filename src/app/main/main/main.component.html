<form (ngSubmit)="createFurniture()">
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          ID:
        </div>
        <div class="col col-md-3">
          <input type="number" name="id" id="id" [(ngModel)]="furniture.id" #id="ngModel" required>
        </div>
        <div class="col col-md-3">
          <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
            ID is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Name:
        </div>
        <div class="col col-md-3">
          <input type="text" name="name" id="name" [(ngModel)]="furniture.name" #name="ngModel" required>
        </div>
        <div class="col col-md-3">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Price:
        </div>
        <div class="col col-md-3">
          <input type="text" name="price" id="price" [(ngModel)]="furniture.price" #price="ngModel" required>
        </div>
        <div class="col col-md-3">
          <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
            Price is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Type:
        </div>
        <div class="col col-md-3">
          <input type="text" name="type" id="type" [(ngModel)]="furniture.type" #type="ngModel" required>
        </div>
        <div class="col col-md-3">
          <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
            Type is required
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col col-md-4"></div>
      <div class="col col-md-4">
        <button class="btn btn-success" type="submit"> Submit </button>
      </div>
      <div class="col col-md-4"></div>
    </div>
  </div>
</form>

<div class="container text-center">
  <div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
      <button class="bt btn-primary" (click)="getIncomeSummary()">Get Income Summary</button>
    </div>
    <div class="col col-md-2"></div>
  </div>
  <div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
      {{summary}}
    </div>
    <div class="col col-md-2"></div>
  </div>
</div>
